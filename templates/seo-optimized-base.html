<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>{% block title %}Sapyyn Patient Referral System - Secure Healthcare Referrals{% endblock %}</title>
    <meta name="description" content="{% block description %}Sapyyn provides secure, accessible healthcare referrals for dental professionals. Streamline patient referrals, track appointments, and manage rewards with our comprehensive platform.{% endblock %}">
    <meta name="keywords" content="{% block keywords %}dental referrals, patient referrals, healthcare referrals, dental practice management, referral tracking, appointment scheduling{% endblock %}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{% block canonical %}https://sapyyn.com{{ request.path }}{% endblock %}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:url" content="{% block og_url %}https://sapyyn.com{{ request.path }}{% endblock %}">
    <meta property="og:title" content="{% block og_title %}Sapyyn Patient Referral System - Secure Healthcare Referrals{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Streamline patient referrals with Sapyyn's secure healthcare platform. Track appointments, manage rewards, and improve patient care.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}https://sapyyn.com/static/images/sapyyn-og-image.jpg{% endblock %}">
    <meta property="og:site_name" content="Sapyyn">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="{% block twitter_card %}summary_large_image{% endblock %}">
    <meta name="twitter:url" content="{% block twitter_url %}https://sapyyn.com{{ request.path }}{% endblock %}">
    <meta name="twitter:title" content="{% block twitter_title %}Sapyyn Patient Referral System{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Secure healthcare referrals for dental professionals. Track appointments and manage rewards.{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}https://sapyyn.com/static/images/sapyyn-twitter-card.jpg{% endblock %}">
    <meta name="twitter:site" content="@sapyyn">
    <meta name="twitter:creator" content="@sapyyn">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Sapyyn Patient Referral System",
        "description": "Secure healthcare referrals for dental professionals",
        "url": "https://sapyyn.com",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "Web",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "provider": {
            "@type": "Organization",
            "name": "Sapyyn",
            "url": "https://sapyyn.com"
        },
        "featureList": [
            "Patient referral management",
            "Appointment scheduling",
            "Rewards tracking",
            "Secure communication",
            "Analytics dashboard"
        ]
    }
    </script>
    
    <!-- Additional Schema for Healthcare -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "MedicalOrganization",
        "name": "Sapyyn Patient Referral System",
        "description": "Healthcare referral management platform for dental professionals",
        "url": "https://sapyyn.com",
        "logo": "https://sapyyn.com/static/images/sapyyn-logo.svg",
        "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "+1-800-SAPYYN",
            "contactType": "customer service",
            "email": "support@sapyyn.com"
        },
        "sameAs": [
            "https://twitter.com/sapyyn",
            "https://facebook.com/sapyyn",
            "https://linkedin.com/company/sapyyn"
        ]
    }
    </script>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Sapyyn">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="{{ url_for('static', filename='css/modern-styles.css') }}" as="style">
    <link rel="preload" href="{{ url_for('static', filename='css/accessible-styles.css') }}" as="style">
    <link rel="preload" href="{{ url_for('static', filename='js/enhanced-ui.js') }}" as="script">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS inlined -->
    <style>
        /* Critical above-the-fold styles */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #6b7280;
            --background-color: #ffffff;
            --text-color: #111827;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }
        
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #000;
            color: #fff;
            padding: 8px;
            text-decoration: none;
            border-radius: 0 0 4px 4px;
            z-index: 1000;
            transition: top 0.3s;
        }
        
        .skip-link:focus {
            top: 0;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
    
    <!-- Non-critical CSS deferred -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern-styles.css') }}" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/accessible-styles.css') }}" media="print" onload="this.media='all'">
    
    <!-- Favicon and icons -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/sapyyn-icon.svg') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icons/icon-192x192.png') }}">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Robots meta -->
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    
    <!-- Language and hreflang -->
    <meta http-equiv="content-language" content="en">
    <link rel="alternate" hreflang="en" href="https://sapyyn.com{{ request.path }}">
    <link rel="alternate" hreflang="x-default" href="https://sapyyn.com{{ request.path }}">
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
</head>
<body>

    <a href="#main-content" class="skip-link">Skip to main content</a>

                <button class="mobile-menu-toggle"

                            <form action="/logout" method="post" class="logout-form">
                                <button type="submit" 
                                        class="logout-btn"
