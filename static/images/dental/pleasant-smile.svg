<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4e2a84;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient3)"/>
  <g transform="translate(300,200)">
    <!-- Smiling face -->
    <circle cx="0" cy="-30" r="60" fill="rgba(255,255,255,0.95)" stroke="rgba(255,255,255,0.8)" stroke-width="3"/>
    
    <!-- Eyes -->
    <circle cx="-20" cy="-50" r="8" fill="#333"/>
    <circle cx="20" cy="-50" r="8" fill="#333"/>
    <circle cx="-18" cy="-52" r="3" fill="white"/>
    <circle cx="22" cy="-52" r="3" fill="white"/>
    
    <!-- Smile -->
    <path d="M-30,-15 Q0,15 30,-15" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Teeth -->
    <rect x="-25" y="-12" width="6" height="12" rx="3" fill="white"/>
    <rect x="-15" y="-12" width="6" height="12" rx="3" fill="white"/>
    <rect x="-5" y="-12" width="6" height="12" rx="3" fill="white"/>
    <rect x="5" y="-12" width="6" height="12" rx="3" fill="white"/>
    <rect x="15" y="-12" width="6" height="12" rx="3" fill="white"/>
    <rect x="25" y="-12" width="6" height="12" rx="3" fill="white"/>
    
    <!-- Sparkle effects around the smile -->
    <path d="M-70,-10 L-65,-15 L-60,-10 L-65,-5 Z" fill="rgba(255,255,255,0.9)"/>
    <path d="M70,-10 L75,-15 L80,-10 L75,-5 Z" fill="rgba(255,255,255,0.9)"/>
    <circle cx="-50" cy="20" r="3" fill="rgba(255,255,255,0.8)"/>
    <circle cx="50" cy="20" r="3" fill="rgba(255,255,255,0.8)"/>
  </g>
  <text x="300" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Pleasant Smiles
  </text>
  <text x="300" y="350" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="16">
    Beautiful Results, Confident Smiles
  </text>
</svg>
