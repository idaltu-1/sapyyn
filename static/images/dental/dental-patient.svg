<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient2)"/>
  <g transform="translate(300,200)">
    <!-- Patient figure -->
    <circle cx="0" cy="-70" r="35" fill="rgba(255,255,255,0.95)"/>
    <rect x="-25" y="-35" width="50" height="80" rx="25" fill="rgba(255,255,255,0.95)"/>
    
    <!-- Dental chair outline -->
    <rect x="-60" y="10" width="120" height="15" rx="7" fill="rgba(255,255,255,0.7)"/>
    <rect x="-50" y="25" width="100" height="8" rx="4" fill="rgba(255,255,255,0.6)"/>
    
    <!-- Heart symbol for care -->
    <path d="M20,20 C20,15 25,10 30,10 C35,10 40,15 40,20 C40,30 30,40 30,40 C30,40 20,30 20,20 Z" fill="rgba(255,255,255,0.8)"/>
    <path d="M30,10 C35,10 40,15 40,20 C40,30 30,40 30,40 C30,40 40,30 40,20 C40,15 35,10 30,10" fill="rgba(255,255,255,0.8)"/>
  </g>
  <text x="300" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Happy Dental Patients
  </text>
  <text x="300" y="350" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="16">
    Comfortable Experience, Healthy Smiles
  </text>
</svg>
